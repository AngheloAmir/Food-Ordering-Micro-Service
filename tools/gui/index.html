<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Monorepo Main Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .card-hover {
                @apply transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl hover:shadow-blue-500/10 hover:border-blue-500/50 border border-slate-700;
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen font-sans selection:bg-blue-500 selection:text-white">

    <!-- Header -->
    <header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center gap-4">
            <div class="bg-blue-600 p-2 rounded-lg text-white shadow-lg shadow-blue-600/20">
                <i class="fa-solid fa-utensils text-xl"></i>
            </div>
            <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-400">
                Food Ordering Monorepo Main Tool
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Dashboard Column (70% -> col-span-8) -->
            <div id="dashboard-container" class="lg:col-span-8 space-y-12">
                <!-- Content injected by script.js -->
            </div>

            <!-- Console Column (30% -> col-span-4) -->
            <div class="lg:col-span-4">
                <div class="sticky top-24">
                    <div id="terminals-container" class="space-y-4 h-[calc(100vh-8rem)] overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-slate-700">
                        <!-- Terminals will be injected here -->
                        <div class="text-center text-slate-500 mt-10 italic empty-state border border-dashed border-slate-800 rounded-xl p-8">
                            <i class="fa-solid fa-terminal text-4xl mb-3 opacity-20"></i>
                            <p>No active terminals running</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/gui/data.js"></script>
    <script src="/gui/script.js"></script>
</body>
</html>
